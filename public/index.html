<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Web site created using create-react-app" />
  <!--
      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
  <title>%REACT_APP_WEBSITE_TITLE%</title>
  <meta name="description" content="%REACT_APP_WEBSITE_DESCRIPTION%" />
  <style type="text/css">
    #loading {
      background-color: gold;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #loading>iframe {
      border: none;
    }

    #loading>.progressE {
      font-size: x-large;
      font-weight: bold;
      position: absolute;
      bottom: 10vh;
      width: 100%;
      text-align: center;
      animation: wave 2s infinite ease-out;
    }
  </style>
</head>

<body style="overflow: hidden;cursor: none!important;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="loading">
    <iframe title="loading" src="%PUBLIC_URL%/loading.svg" width="100%" height="100%"></iframe>
    <div class="progressE">努力加载JS文件中</div>
  </div>
